
<!DOCTYPE html>
<html>
<head>

<body>

  <div class="contact">

<script>
fetch("beats/data.json")
  .then(res => res.json())
  .then(beats => {
    const content = document.getElementById("content");
    const grouped = {};

    beats.forEach(beat => {
      if (!grouped[beat.category]) grouped[beat.category] = [];
      grouped[beat.category].push(beat);
    });

    for (const category in grouped) {
      const section = document.createElement("div");
      section.innerHTML = `<div class='category'>â˜… ${category}</div>`;
      grouped[category].forEach(beat => {
        section.innerHTML += `
          <div class='beat'>
            <h3>ğŸµ ${beat.name} - $${beat.price}</h3>
            <audio controls src="beats/${beat.file}"></audio>
          </div>`;
      });
      content.appendChild(section);
    }
  });
</script>
